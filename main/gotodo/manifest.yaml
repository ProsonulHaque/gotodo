version: "1"

capabilities:
  - contract_id: "getalbums"
  - contract_id: "abesh:httpserver2"
    values:
      host: "0.0.0.0"
      port: "8080"
      default_request_timeout: "5s"

triggers:
  - trigger: "abesh:httpserver2"
    trigger_values:
      method: "GET"
      path: "/albums"
    service: "getalbums"

start:
  - "abesh:httpserver2"
